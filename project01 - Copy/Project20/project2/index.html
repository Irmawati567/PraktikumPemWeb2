  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Data contoh
      const pegawaiData = [
        { no: '', nim: '', nama: '', seminar: '', waktu: '', ruangan: '', peserta: '' },
        { no: '', nim: '', nama: '', seminar: '', waktu: '', ruangan: '', peserta: '' },
        { no: '', nim: '', nama: '', seminar: '', waktu: '', ruangan: '', peserta: '' },
        { no: '', nim: '', nama: '', seminar: '', waktu: '', ruangan: '', peserta: '' },
        { no: '', nim: '', nama: '', seminar: '', waktu: '', ruangan: '', peserta: '' },
      ];

      // Fungsi untuk membuat baris tabel
      function generateTableRow(pegawai) {
        const row = document.createElement('tr');

        // Nama
        const no = document.createElement('td');
        no.textContent = pegawai.no;
        row.appendChild(no);

        // nim
        const nim = document.createElement('td');
        nim.textContent = pegawai.nim;
        row.appendChild(nim);

        // nama
        const nama = document.createElement('td');
        nama.textContent = pegawai.nama;
        row.appendChild(nama);

        // seminar
        const seminar = document.createElement('td');
        seminar.textContent = pegawai.seminar;
        row.appendChild(seminar);

         // waktu
         const waktu = document.createElement('td');
         waktu.textContent = pegawai.waktu;
         row.appendChild(waktu);

          // ruangan
        const ruangan = document.createElement('td');
        ruangan.textContent = pegawai.ruangan;
        row.appendChild(ruangan);

         // peserta
         const peserta = document.createElement('td');
         peserta.textContent = pegawai.peserta;
         row.appendChild(peserta);

        // Action
        const action = document.createElement('td');
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.addEventListener('click', function () {
          editPegawai(pegawai);
        });
        action.appendChild(editButton);
        row.appendChild(action);

        return row;
      }

      // Fungsi untuk mengedit data pegawai
      function editPegawai(pegawai) {
        const newNomer = prompt('Masukkan Nomer Urut:', pegawai.no);
        const newNim = prompt('Masukkan Nim Anda:', pegawai.nim);
        const newNama = prompt('Masukkan Nama Anda:', pegawai.nama);
        const newWaktu = prompt('Masukkan Waktu:', pegawai.waktu);
        const newSeminar = prompt('Masukkan Seminar Anda:', pegawai.seminar);
        const newRuangan = prompt('Masukkan Ruangan Anda:', pegawai.ruangan);
        const newPeserta = prompt('Masukkan Yang Anda Tulis:', pegawai.peserta);

        // Memperbarui data
        pegawai.no = newNomer;
        pegawai.nim = newNim;
        pegawai.nama = newNama;
        pegawai.waktu = newWaktu;
        pegawai.seminar = newSeminar;
        pegawai.ruangan = newRuangan;
        pegawai.peserta = newPeserta;

        // Merender ulang tabel
        renderPegawai();
      }

      // Fungsi untuk merender data pegawai dalam tabel
      function renderPegawai() {
        const pegawaiList = document.getElementById('pegawai-list');
        pegawaiList.innerHTML = '';

        pegawaiData.forEach((pegawai) => {
          const row = generateTableRow(pegawai);
          pegawaiList.appendChild(row);
        });
      }

      renderPegawai();
    });
  </script>

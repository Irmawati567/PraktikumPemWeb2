<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Data contoh
    const pegawaiData = [
      { no: '1', Nim: '', nama: 'Muhammad Arun ', Seminar: '', Waktu: '', Ruangan: '', Peserta: '', aktif: true },
      { no: '2', Nim: '', nama: 'Siti Fatimah ', Seminar: '', Waktu: '', Ruangan: '', Peserta: '', aktif: true  },
      { no: '3', Nim: '', nama: 'Irmawati', Seminar: '', Waktu: '', Ruangan: '', Peserta: '', aktif: true },
      { no: '4', Nim: '', nama: 'Muhammad Reval Wijaya ', Seminar: '', Waktu: '', Ruangan: '', Peserta: '', aktif: true  },
    ];

    // Fungsi untuk membuat baris tabel
    function generateTableRow(pegawai) {
      const row = document.createElement('tr');

      // Nomer
      const nomer = document.createElement('td');
      nomer.textContent = pegawai.nomer;
      row.appendChild(nomer);

       // Nim
       const nim = document.createElement('td');
       nim.textContent = pegawai.nim;
       row.appendChild(nim);

      // Nama
      const nama = document.createElement('td');
      nama.textContent = pegawai.nama;
      row.appendChild(nama);

      // Seminar
      const seminar = document.createElement('td');
      seminar.textContent = pegawai.seminar;
      row.appendChild(seminar);

      // Waktu
      const waktu = document.createElement('td');
      waktu.textContent = pegawai.waktu;
      row.appendChild(waktu);

       // Peserta
       const peserta = document.createElement('td');
       peserta.textContent = pegawai.peserta;
       row.appendChild(peserta);

      // Aktif
      const aktif = document.createElement('td');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = pegawai.aktif;
      checkbox.enable = true;
      aktif.appendChild(checkbox);
      row.appendChild(aktif);

      // Action
      const action = document.createElement('td');
      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', function () {
        editPegawai(pegawai);
      });
      action.appendChild(editButton);
      row.appendChild(action);

      return row;
    }

    // Fungsi untuk mengedit data pegawai
    function editPegawai(pegawai) {
      const newNo = prompt('Masukkan nomer urut :', pegawai.nomer);
      const newNIM = prompt('Masukkan nim peserta:', pegawai.nim);
      const newNama = prompt('Masukkan nama peserta:', pegawai.nama);
      const newSeminar = prompt('Masukkan seminar baru:', pegawai.seminar);
      const newWaktu = prompt('Masukkan waktu ', pegawai.waktu);
      const newRuangan = prompt('Masukkan ruangan:', pegawai.ruangan);
      const newPeserta = prompt('Masukkan peserta:', pegawai.peserta);
      

      // Memperbarui data
      pegawai.nomer = newNo;
      pegawai.nim = newNIM;
      pegawai.nama = newNama;
      pegawai.seminar = newSeminar;
      pegawai.waktu = newWaktu;
      pegawai.ruangan = newRuangan;
      pegawai.peserta = newPeserta;

      // Merender ulang tabel
      renderPegawai();
    }

    // Fungsi untuk merender data pegawai dalam tabel
    function renderPegawai() {
      const pegawaiList = document.getElementById('pegawai-list');
      pegawaiList.innerHTML = '';

      pegawaiData.forEach((pegawai) => {
        const row = generateTableRow(pegawai);
        pegawaiList.appendChild(row);
      });
    }

    renderPegawai();
  });
</script>
